var grid = '';
var counter = 0;
for (x = 0; x < 20; x++){
	grid += '<div class="column-style">'
	for (y = 0; y < 20; y++){
		grid += '<div id="' + counter + '" class="item-style" onMouseOver="itemHover(this)"></div>';
		counter++;
	}
	grid += '</div>'
}

addToMain (grid);

function itemHover(item){
	console.log(window.event.keyCode)
	if (item.getAttribute('style')){
		item.removeAttribute('style');
	} else {
		item.setAttribute('style', 'background: orange');
	}
}

function addToMain(text){
	var main = document.getElementById('main');
	main.innerHTML = '<p>' + text + '</p>';
}
